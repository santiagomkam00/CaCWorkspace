<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>CaC-GYM</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Planes</li>
                <li>Nosotros</li>
            </ul>
        </nav>
        <div class="hero">
            <img class="img-hero" src="./images/7622191.jpg" alt="Gym banner">
        </div>
    </header>
    <section>
        <h1>Proximamente disponible</h1>
        <div class="form">
            <p>Dejanos tu consulta</p>
            <div class="formulario">
                <form>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre">
                    <label for="mail">Mail</label>
                    <input type="email" name="mail" id="mail" placeholder="Ingrese su mail">
                    <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
                    <input type="reset" value="Enviar consulta">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
